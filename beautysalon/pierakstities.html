<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierakstieties uz procedūru</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pierakstieties uz procedūru</h1>
    </header>

    <main>
        <form action="/submit" method="POST">
            <label for="name">Vārds:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-pasts:</label>
            <input type="email" id="email" name="email" required>

            <label for="procedure">Izvēlieties procedūru:</label>
            <select id="procedure" name="procedure" required>
                <option value="frizetava">Frizetava</option>
                <option value="manikirs">Manikīrs</option>
                <option value="kosmetologija">Kosmetoloģija</option>
            </select>

            <label for="date">Izvēlieties datumu:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Pierakstīties</button>
        </form>
    </main>

    <footer>
        <p>Nikola Čurilova © 2024 The Glam Bar<p>
    </footer>
</body>
</html>
